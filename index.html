<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteudo-escrito">
            <h2 class="titulo">Login</h2>
            <form>
                <label for="name">Nome</label><br>
                <input type="text" id="name" name="nome" placeholder="Insira seu nome..."><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha..."><br>
                <button class="botao" onclick="alert('Login feito com sucesso!')">Entrar</button><br>
                <a class="ancora" href="pagina2.html">Criar conta</a>
            </form>
        </div>
    </main>
</body>
</html>
