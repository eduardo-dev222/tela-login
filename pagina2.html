<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <main>
        <div class="conteudo">
            <h3 class="conteudo-titulo">Crie sua conta</h3>
            <form>
                <label for="nome">Insira seu nome</label><br>
                <input type="text" id="nome" name="nome"><br>
                <label for="senha">Crie uma senha</label><br>
                <input type="password" id="senha" name="password"><br>
                <label for="email">Insira um email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="data">Insira sua data de nascimento</label><br>
                <input type="date" id="data" name="data"><br>
                <label for="numero">Digite um numero de telefone</label><br>
                <input type="number" name="numero" id="numero">
                <p class="paragrafo">Qual o seu Genero?</p>
                <label for="man">Homem</label>
                <input type="radio" value="Homem" id="man" name="genero">
                <label for="girl">Mulher</label>
                <input type="radio" value="Mulher" name="genero" id="girl">
                <label for="other">Outro</label>
                <input type="radio" value="Outro" name="genero" id="other"><br>
                <a class="voltar" href="index.html">Voltar</a>
                <button onclick="alert('Conta criada com sucesso!')" class="butao">Criar conta</button>
            </form>
        </div>
    </main>
</body>
</html>
